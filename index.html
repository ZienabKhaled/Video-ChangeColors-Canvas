<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <div class="video-container" controls id="video">
        <video id="Video" width="1200" height="700">
            <source src="./Video.mp4" type="video/mp4">
          </video><br>
          <progress value="0" id="slide"></progress>
          <span id="timer"></span>
          <button onclick="playVid()"  type="button">Play Video</button>
          <button onclick="pauseVid()" type="button">Pause Video</button>
          <button onclick="back_r()" type="button"> << </button>
          <button onclick="back_1s()" type="button"> < </button>
          <button onclick="next_1s()" type="button"> > </button>
          <button onclick="next()" type="button"> >> </button>
          <input type="range" id="range">
          <button onclick="mute()" type="button"> Mute </button>
          <input type="range" id="range2" min="0.5" max="2" step="0.5">

<div>

<script>
  var vid = document.getElementById("Video"); 
  slide = document.getElementById("slide"); 
  range = document.getElementById("range");
  speed = document.getElementById("range2");
  timer = document.getElementById("timer");

function mute() {
  vid.volume = 0;
}

function playVid() { 
  vid.play(); 
} 

function pauseVid() { 
  vid.pause(); 
} 

function back_1s(){
    vid.currentTime =vid.currentTime-2;
}

function back_r (){
vid.currentTime=0;
}

function next (){
vid.currentTime=7;
}

function next_1s(){
vid.currentTime= vid.currentTime+1;
}

vid.addEventListener('timeupdate',function(){
  slide.value = vid.currentTime /vid.duration ;
  timer.innerHTML = (Math.round(vid.currentTime))/100 ;
  })

  range.addEventListener('change',function(H){
 vid.volume = H.currentTarget.value/100 ;
  })
speed.addEventListener('change',function(Z){
vid.playbackRate = Z.currentTarget.value/2 ;
})





</script>
</body>
</html>
